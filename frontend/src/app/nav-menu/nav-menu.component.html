<header>
    <mat-toolbar class="toolbar">
        <a [disabled]="!isUserAuthenticated()" mat-icon-button [routerLink]="'/update-location'" [matTooltip]="'Update location'">
            <mat-icon>edit_location</mat-icon>
        </a>
        <a [disabled]="!isUserAuthenticated()" mat-icon-button [routerLink]="'request-location'" [matTooltip]="'Request location'">
            <mat-icon>map</mat-icon>
        </a>
        <span class="spacer"></span>
        <a [routerLink]="''" mat-button class="toolbar-action xl-header">
            <span class="headline headline-start">FRIENDS &</span>
            <span class="headline headline-end"> POSITIONS</span>
        </a>
        <a [routerLink]="''" mat-button class="toolbar-action s-header">
            <span class="headline headline-start">F &</span>
            <span class="headline headline-end"> P</span>
        </a>
        <span class="spacer"></span>
        <a [disabled]="!isUserAuthenticated()" mat-icon-button [matTooltip]="'Logout'" (click)="logout()">
            <mat-icon class="logout">logout</mat-icon>
        </a>
    </mat-toolbar>
</header>
