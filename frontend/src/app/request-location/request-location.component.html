
<div id="request-location">
    <div id="top-row">
        <h1>Request location</h1>
    </div>
    <div id="bottom-row">
        <div id="userInfo">
            <div id="user">    
                <mat-form-field id="UserInput" (keyup)="this.catchEnterKey($event, username.value)">
                    <mat-label>Benutzerkennung</mat-label>
                    <input type="text" matInput #username>            
                </mat-form-field>
                <button class="inputButton" mat-raised-button (click)="this.addUser(username.value)">Hinzuf√ºgen</button>
                <button *ngIf="this.autoReload == true" style="color: green;" class="inputButton" mat-raised-button (click)="this.setAutoReload()">Auto-Reload</button>
                <button *ngIf="this.autoReload == false" style="color: red;" class="inputButton" mat-raised-button (click)="this.setAutoReload()">Auto-Reload</button>
            </div>    
            <div id="userTable">
                <table mat-table>
                    <tr id="headerRow">
                        <th id="number">Nr.</th>
                        <th id="username">Benutzer-ID</th>
                        <th id="deselect"></th>
                    </tr>
                    <tr *ngFor="let user of users; let i = index">
                        <th>{{this.i+1}}</th>
                        <th>{{user.loginName}}</th>
                        <th>
                            <button mat-icon-button (click)="this.removeUser(this.user)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="request-location-map"></div>
    </div>
</div>
