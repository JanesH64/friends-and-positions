<div class="auth-container">
    <mat-card *ngIf="!authenticationInProgress" class="authentication-card">
        <div class="">
            <mat-tab-group mat-stretch-tabs class="stretched-tabs">
                <mat-tab label="Login">
                    <form [formGroup]="loginForm" class="flex-container form-field">
                        <div class="flex-container headline-container">
                            <img class="logo" src="../../assets/fap-logo.png">
                            <h2>LOGIN</h2>
                        </div>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username">
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password">
                        </mat-form-field>
                        <button (click)="callLogin()" [disabled]="loginForm.invalid" mat-raised-button color="#FF655B" color="primary">Log in</button>
                    </form>
                </mat-tab>

                <mat-tab label="Register">
                    <form [formGroup]="registrationForm" class="flex-container form-field">
                        <div class="flex-container">
                            <img class="logo" src="../../assets/fap-logo.png">
                            <h2>CREATE ACCOUNT</h2>
                        </div>

                        <div class="registration-input">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>First name</mat-label>
                                <input matInput formControlName="firstname">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput formControlName="username">
                                <mat-hint *ngIf="isUsernameAvailable">Username is available</mat-hint>
                                <mat-error *ngIf="isUsernameAvailable">Username is unavailable</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Retype password</mat-label>
                                <input type="password" matInput formControlName="password">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Postalcode</mat-label>
                                <input matInput formControlName="postalcode">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>City</mat-label>
                                <input matInput formControlName="city">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Street</mat-label>
                                <input matInput formControlName="street">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Country</mat-label>
                                <input matInput formControlName="country">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Mail</mat-label>
                                <input matInput type="mail" formControlName="mail">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Telephone</mat-label>
                                <input matInput type="telephone" formControlName="telephone">
                            </mat-form-field>
                        </div>


                        <button (click)="callRegister()" [disabled]="registrationForm.invalid" mat-raised-button color="primary">Register</button>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-card>
    <div *ngIf="authenticationInProgress" class="center-vh">
        <img class="robot" src="/assets/robot.gif" />
        <h4>Checking that you are not a robot...</h4>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
</div>
